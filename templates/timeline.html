{% extends 'base.html' %}

{% block title %}COVID-19 Final Project{% endblock %}

{% block head %}
  <link rel="stylesheet" href="/static/world_map.css" type="text/css">
{% endblock %}

{% block body %}
  <h1>COVID-19 Timeline</h1>
  <!-- <canvas id="canvas"></canvas> -->
  <div>
    <form  id="search-by-country" >
      <input type="text" name="message" id="country-search-bar" placeholder="Search by country"/>
      <input type="submit" id="search-bar-submit" />
    </form>
  </div>

  <div class="chartCard">
    <div class="chartBox">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div class="slidecontainer"> <!--Slider that allows user to go through dates.-->
    <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
    <p>
      Date: <span id="date"></span>
    </p>
  </div>

  <div class="dropdown">
    <form>
      <select id = "myList" onchange = "dropdownOptions()" >
      <option> Cases</option>
      <option> Deaths </option>
      </select>
    </form>
  </div>  

  <script src="https://unpkg.com/chart.js@3"></script>
  <script src="https://unpkg.com/chartjs-chart-geo@3"></script>
  <script type="text/javascript" src="/static/world_map.js"></script>
{% endblock %}
