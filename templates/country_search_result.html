{% extends 'base.html' %}

{% block title %} Country Data {% endblock %}

{% block head %}

<link rel="stylesheet" href="/static/line_graph.css" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">   

{% endblock %}

{% block body %}

<div class="container">
    <div class="title">
        <h1 id="country-name"></h1>
    </div>

    <div class="row">
        <div></div>
        <div class="country-info">
            <p>Population: <span id="population"></span></p>
            <p>Total Cases: <span id="cases"></span></p>
            <p>Cases Per 1 Million: <span id="cases-1m"></span></p>
            <p>Active Cases: <span id="active"></span></p>
            <p>Total Deaths: <span id="deaths"></span></p>
            <p>Deaths Per 1 Million: <span id="deaths-1m"></span></p>
            <p>Total Tests Administered: <span id="tests"></span></p> 
            <p>Tests Per 1 Million: <span id="tests-1m"></span></p>   
        </div>
    </div>

    <div class="chart-container">
        <canvas id="line-chart" width="800" height="450"></canvas>
    </div>
</div>

<script src="https://unpkg.com/chart.js@3"></script>
<script type="module" src="/static/country_search_result.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
